version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    ports:
    - "8000:8000"
    volumes:
        - ../backend:/backend
    build:
      context: ..
      dockerfile: environment/backend/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000
